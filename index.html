<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VÃ‰SPERUM - Chatbot Inteligente</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fa; }
    #chatbot {
      position: fixed; bottom: 20px; right: 20px;
      width: 320px; height: 450px;
      background: white; border: 2px solid #2c3e50; border-radius: 10px;
      display: flex; flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #chat-header { background: #2c3e50; color: white; padding: 10px; text-align: center; border-radius: 8px 8px 0 0; }
    #chat-messages { flex: 1; padding: 10px; overflow-y: auto; font-size: 0.9em; }
    .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
    .user { background: #00bcd4; color: white; text-align: right; }
    .bot { background: #eee; text-align: left; }
    #chat-input { display: flex; border-top: 1px solid #ccc; }
    #chat-input input { flex: 1; border: none; padding: 10px; }
    #chat-input button { background: #2c3e50; color: white; border: none; padding: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chatbot">
    <div id="chat-header">ðŸ¤– VÃ‰SPERUM AI Chatbot</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Escribe un mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('chat-messages');

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (text === '') return;

      // Mensaje del usuario
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = text;
      messages.appendChild(userMsg);

      // Llamada a la API de IA
      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.textContent = 'Pensando...';
      messages.appendChild(botMsg);

      try {
        const response = await fetch("https://tu-backend-vesperum.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await response.json();
        botMsg.textContent = data.reply || "No tengo respuesta en este momento.";
      } catch (error) {
        botMsg.textContent = "Error al conectar con el servidor.";
      }

      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
