<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VÉSPERUM - Tecnología Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tipografía futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0b0d, #1a1f25);
      color: #e7eaee;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    #logo3d {
      width: 100%;
      height: 200px;
      display: block;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
      color: #00d4ff;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      background: #111317;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111317;
      color: #9aa4af;
    }
  </style>
  <!-- Librería Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Librería para modelos 3D -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <header>
    <!-- Logo 3D -->
    <canvas id="logo3d"></canvas>
    <p>Lo más alto, en un solo lugar</p>
  </header>

  <h2>Catálogo 3D</h2>
  <div class="catalogo">
    <!-- Ejemplo de producto 3D -->
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      alt="Auriculares V-Beat Pro"
      auto-rotate camera-controls ar></model-viewer>

    <model-viewer src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
      alt="Smartwatch V-Watch X"
      auto-rotate camera-controls ar></model-viewer>
  </div>

  <footer>
    © 2025 VÉSPERUM — Tecnología Premium | Contacto: info@vesperum.tech | WhatsApp: +58 000 000 0000
  </footer>

  <script>
    // Renderizado del nombre VÉSPERUM en 3D
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/200, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("logo3d"), alpha:true});
    renderer.setSize(window.innerWidth, 200);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10,10,10);
    scene.add(light);

    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const geometry = new THREE.TextGeometry('VÉSPERUM', {
        font: font,
        size: 2,
        height: 0.5,
      });
      const material = new THREE.MeshPhongMaterial({ color: 0x00d4ff, shininess: 100 });
      const textMesh = new THREE.Mesh(geometry, material);
      scene.add(textMesh);
      camera.position.z = 10;
      function animate() {
        requestAnimationFrame(animate);
        textMesh.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    });
  </script>
</body>
</html>
